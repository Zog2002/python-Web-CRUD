{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block body %}

<div class="container text-center">
    <div class="row" style="margin: 8px; background-color: rgb(219, 218, 218);" id="column">

        {% for product in products %}

        <div class="col" style="background-color: white;">

            <img src="{{ product.product_picture }}" alt="" style="height: 202px; width: 180px; border-radius: 10px;">

            <div class="row" style="margin-top: 5px;">
                <h6 style="color: gray;">{{ product.product_name }}</h6>
            </div>

            <div class="row" style="margin-top: 10px;">

                <div class="col">

                    <h5 style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">$ {{ product.current_price }}</h5>
                    <strike><p style="color: gray;">$ {{ product.previous_price }}</p></strike>
                </div>

                <div class="col">
                    <a href="/add-to-cart/{{ product.id }}">Add</a>
                </div>

            </div>

            <div class="row">
                <p>{{ product.in_stock }} Items Left</p>
            </div>
        </div>

        {% endfor %}

    </div>
</div>



{% endblock %}
